    <section class="customize">
        <h2>Customize Your Garden</h2>
        <form id="customizeForm">
            <label for="gardenSize">Select Garden Size:</label>
            <select id="gardenSize" name="gardenSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="plantTypes">Select Plant Types:</label>
            <select id="plantTypes" name="plantTypes">
                <option value="flowers">Flowers</option>
                <option value="shrubs">Shrubs</option>
                <option value="trees">Trees</option>
                <option value="mix">Mix of all</option>
            </select>

            <label for="features">Select Additional Features:</label>
            <div id="features">
                <input type="checkbox" id="fountain" name="features" value="fountain">
                <label for="fountain">Water Fountain</label><br>

                <input type="checkbox" id="lighting" name="features" value="lighting">
                <label for="lighting">Outdoor Lighting</label><br>

                <input type="checkbox" id="pathway" name="features" value="pathway">
                <label for="pathway">Pathway</label><br>

                <input type="checkbox" id="sittingArea" name="features" value="sittingArea">
                <label for="sittingArea">Sitting Area</label><br>
            </div>

            <label for="designStyle">Preferred Design Style:</label>
            <input type="text" id="designStyle" name="designStyle" placeholder="e.g., Modern, Rustic, Tropical">

            <button type="submit">Submit Your Design</button>
        </form>
    </section>
